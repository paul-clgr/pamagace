<form>
    <mat-form-field>
        <mat-label>Enter the beginning and end of your reservation</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="date_start" placeholder="Start date">
            <input matEndDate formControlName="date_end" placeholder="End date">
        </mat-date-range-input>
    </mat-form-field>
    <button mat-raised-button onclick="postReservation">Submit</button>
</form>
