<mat-card>
  <mat-card-header><mat-card-title>List of Criterias</mat-card-title></mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="criterias" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef=" ">
        <th mat-header-cell *matHeaderCellDef> <button mat-raised-button class="add-button" (click)="toAddCriteria()">
          <mat-icon>add</mat-icon>Add criteria
        </button></th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="deleteCriteria(element.idcriteria)"><mat-icon color="primary">delete</mat-icon></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
