<mat-card >
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
<table>
  <tr>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
  </tr>  <tr>

  <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="password" type="password" name="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      </mat-form-field>
</tr>

</table>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Connexion</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
